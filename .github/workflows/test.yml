name: Run QASE Diploma tests

on:
  push:
    branches: 
    - master
    - feature/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - uses: abhi1693/setup-browser@v0.3.5
      with:
        browser: chrome
        version: latest
    - uses: abhi1693/setup-browser@v0.3.5
      with:
        browser: firefox
        version: latest
    - name: Run Qase Automated tests Smoke
      run: mvn clean test -Duser=$USER -Dpassword=$PASSWORD -Dtoken=$TOKEN
      env:
        USER: ${{ secrets.QASE_USER }}
        PASSWORD: ${{ secrets.QASE_PASSWORD }}
        TOKEN: ${{ secrets.QASE_TOKEN }}
    - name: Load test report history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with:
        gh_pages: gh-pages
        allure_history: allure-history
        allure_results: build/allure-results
    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GIT_HUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history